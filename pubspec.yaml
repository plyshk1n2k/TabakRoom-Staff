name: tabakroom_staff
description: "Приложение для сотрудников сети магазинов ТабакRoom"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.3 # Управление состоянием
  http: ^1.2.2 # Для запросов к серверу
  flutter_svg: ^1.1.4 # Для работы с SVG-иконками
  intl: ^0.17.0 # Форматирование дат и чисел
  shared_preferences: ^2.3.5 # Локальное хранилище
  flutter_secure_storage: ^5.0.2 # Безопасное хранилище
  charts_flutter: ^0.12.0 # Графики и диаграммы
  get_it: ^7.2.0 # DI контейнер
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#000000" # Фон
  image: assets/images/splash_image.png # Путь к изображению
  android: true
  ios: true
  android_gravity: center # Центрирование изображения
